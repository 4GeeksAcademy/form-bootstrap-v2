<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <br/>

    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-2"></div>

      <div class="col-sm-10 col-md-8 col-lg-8">
        
        <div class="card">
          <div class="card-header fw-bolder fs-4">Payment Form Example</div>
          <div class="card-body">
            <div id="alert" class="alert alert-danger p-2 fw-medium" role="alert" style="visibility: hidden;">
              Some fields are missing!
            </div>


            
            <form onsubmit="formValidation(event)" class="row g-3">
               
              <div class="col-sm-12 col-lg-6">
                <label for="validationDefault01" class="form-label fw-semibold">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="card-number"
                  value="XXXX-XXXX-XXXX-XXXX"
                  
                />
              </div>

              <div class="col-sm-12 col-lg-3">
                <label for="validationDefault02" class="form-label fw-semibold">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc-number"
                  value="0000"
                  
                />
              </div>

              <div class="col-sm-12 col-lg-3">
                <label for="validationDefaultUsername" class="form-label fw-semibold">Amount</label>
                <div class="input-group">
                  <span> $ </span>
                  <input
                    type="text"
                    class="form-control"
                    id="amount-number"
                    aria-describedby="inputGroupPrepend2"
                    
                  />
                </div>
              </div>





              <div class="col-sm-12 col-lg-6">
                <label for="validationDefault03" class="form-label fw-semibold">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  
                />
              </div>              
              
              <div class="col-sm-12 col-lg-6">
                <label for="validationDefault03" class="form-label fw-semibold">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  
                />
              </div>




              <div class="col-sm-12 col-lg-6">
                <label for="validationDefault03" class="form-label fw-semibold">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city-name"
                  
                />
              </div>

              <div class="col-sm-12 col-lg-3">
                <label for="validationDefault05" class="form-label fw-semibold">State</label>
                <select id="select-one-state" class="form-select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">FL-Miami</option>
                  <option value="2">NY</option>
                  <option value="3">LA</option>
                </select>
              </div>

              <div class="col-sm-12 col-lg-3">
                <label for="validationDefault05" class="form-label fw-semibold">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postal-code-number"
                  
                />
              </div>




              <div class="col-sm-12 col-lg-4">
                <label for="validationDefault03" class="form-label fw-semibold">We accept:</label>

                <div id="check-list" class="border rounded p-1 bg-secondary text-white">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="bi bi-credit-card-2-back-fill"></i>
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="bi bi-credit-card-2-front-fill"></i>
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="bi bi-credit-card-fill"></i>
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="bi bi-credit-card-2-back-fill"></i>
                    </label>
                  </div>

                </div>

              </div>

              <div class="col-sm-12 col-lg-2"></div>

              <div class="col-sm-12 col-lg-6">
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                  <span style="font-size: 12px;">add any note here</span>
                </div>
              </div>


              <br>
              <br>

              <div class="card-footer text-body-secondary d-flex justify-content-end">
              <button class="btn btn-">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
              </div>

            </form>
          </div>

        </div>

      </div>

      <br>
      <br>

      <div class="col-sm-1 col-md-2 col-lg-2"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
